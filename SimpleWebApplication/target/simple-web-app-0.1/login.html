<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form action="/login" method="post">
  <h1 form class="form_title">Authorization</h1>
  <div id="container_demo" >

    <a class="hiddenanchor" id="tosubscribe"></a>
    <a class="hiddenanchor" id="tologin"></a>
    <div id="wrapper">
      <div id="login" class="animate form">
        <form  action="login" autocomplete="on">
          <h1>Log in</h1>
          <p>
            <label for="username" class="uname" data-icon="u" > Your email or username </label>
            <input id="username" name="username" required="required" type="text" placeholder="my_username or mymail@mail.com"/>
          </p>
          <p>
            <label for="password" class="you_passwd" data-icon="p"> Your password </label>
            <input id="password" name="password" required="required" type="password" placeholder="eg. 123" />
          </p>
          <p class="keep_login">
            <input type="checkbox" name="login_keeping" id="login_keeping" value="login_keeping" />
            <label for="login_keeping">Keep me logged in</label>
          </p>
          <p class="login button">
            <input type="submit" value="Login" />
          </p>
          <p class="change_link">
            Not a member yet ?
            <a href="index.jsp"  class="to_subscribe">Join us</a>
          </p>
      </div>
      </div>
    </div>
  </form>

</body>
</html>
